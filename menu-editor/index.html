<html>
<head>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="./menu-editor.js" type="text/javascript"></script>
    <link href="./menu-editor.css" rel="stylesheet"/>

    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class="col-md-12">
                <div class="panel panel-default" data-role="panel">
                    <div class="panel-heading" data-toggle="collapse" data-target="#entrees-panel">Entrees</div>
                    <div class="panel-body collapse" id="entrees-panel">
                        <table class="table table-striped" id="entrees" data-item-type="entree">
                            <thead>
                                <tr><th>ID</th><th>Description</th><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button type="button" class="btn add-item" data-item-type='entree'>Add Item</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">
                <div class="panel panel-default" data-role="panel">
                    <div class="panel-heading" data-toggle="collapse" data-target="#veggies-panel">Veggies</div>
                    <div class="panel-body collapse" id="veggies-panel">
                        <table class="table table-striped" id="veggies" data-item-type="veggie">
                            <thead>
                                <tr><th>ID</th><th>Description</th><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button type="button" class="btn add-item" data-item-type='veggie'>Add Item</button> 
                    </div>                
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">
                <div class="panel panel-default" data-role="panel">
                    <div class="panel-heading" data-toggle="collapse" data-target="#treats-panel">Treats</div>
                    <div class="panel-body collapse" id="treats-panel">
                        <table class="table table-striped" id="treats" data-item-type="treat">
                            <thead>
                                <tr><th>ID</th><th>Description</th><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button type="button" class="btn add-item" data-item-type='treat'>Add Item</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">
                <div id="panel2" class="panel panel-default" data-role="panel">
                    <div class="panel-heading" data-toggle="collapse" data-target="#json-panel">JSON Menu</div>
                    <div class="panel-body collapse" id="json-panel">
                        <div class="form-group">
                            <label class="control-label-left" for="json">JSON</label>
                            <textarea id="json" type="textarea" rows="50" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
